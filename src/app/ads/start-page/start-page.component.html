<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <form *ngIf="!currentUser$.id" (submit)="$event.preventDefault()" class="login-container" #userForm="ngForm">
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" name="name" required minlength="2" #userName="ngModel" class="form-control" id="userName" placeholder="Enter login" [(ngModel)]="currentUser$.name">
          <small id="secutiryTip" class="form-text text-muted" *ngIf="!(userName.touched && userName.invalid)">We'll never share your personal data</small>
          <small id="secutiryTip" class="form-text text-muted" *ngIf="userName.touched && userName.invalid">Name can't be less than 2 characters</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" #userPassword="ngModel" required minlength="5" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="currentUser$.password">
          <small id="secutiryTip" class="form-text text-muted" *ngIf="!(userPassword.touched && userPassword.invalid)"> </small>
          <small id="secutiryTip" class="form-text text-muted" *ngIf="userPassword.touched && userPassword.invalid">Needed at least 5 characters</small>
        </div>
        <button type="submit" class="btn btn-primary" routerLink="" (click)="loginSubmit($event)" [disabled]="userForm.invalid">Submit</button>
      </form>
      <div *ngIf="currentUser$.id" class="alert alert-primary welcome" role="alert">
        Welcome, {{ currentUser$.name }}
        <br>
        <button class="btn btn-primary" routerLink="" (click)="logOut($event)">Log Out</button>
        <button class="btn btn-primary" routerLink="/edit" >Create new Ad</button>
      </div>
      <app-ads-list class="list-container" [user]="currentUser$"></app-ads-list>
    </div>
  </div>
</div>
